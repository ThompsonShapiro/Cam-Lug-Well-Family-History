      <div class="w3content" style="margin-left:15%"> <img class="mySlides" src="ClanCampbellTartan.jpg">

      <p style="font-style:italic; font-size:80%">Copyright © 2021 William B.

    </div>
    <script>
    var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
    </script>
